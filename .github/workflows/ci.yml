# .github/workflows/ci.yml
name: Node.js CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Setup test environment (mock notifications)
      - name: Setup test environment
        run: |
          echo "global.NotificationService = class { notify() { return true } };" > test/setup-mock.js

      # 5. Run ESLint (if you have linting configured)
      - name: Run ESLint
        run: npm run lint --if-present

      # 6. Run tests (without MongoDB container)
      - name: Run tests
        env:
          NODE_ENV: test
        run: mocha --require test/setup-mock.js test/*.js

      # 7. Build app (if applicable)
      - name: Build app
        run: npm run build --if-present

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production (placeholder)
        run: echo "Add deployment script here (AWS, Heroku, Vercel, etc.)"
